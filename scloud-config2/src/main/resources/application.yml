server:
  port: 7102

spring:
  application:
    name: scloud-config
  cloud:
    config:
      server:
        git:
          uri: https://github.com/shuisheng13/scloud-config.git

eureka:
  client:
    service-url:
      defaultZone: http://admin:enjoy@localhost:7301/eureka
  instance:
    prefer-ip-address: true # 在地址栏上使用IP地址进行显示
    instance-id: scloud-config2